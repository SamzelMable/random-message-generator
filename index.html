<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Message Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Motivational Message Generator</h1>
      <p>Click below for some inspiration</p>
    </header>

    <main>
      <div id="message" class="card show">Click the button to generate a message!</div>

      <div class="button-group">
        <button id="generateBtn">Generate Message</button>
        <button id="copyBtn">Copy</button>
      </div>

      <p id="copyStatus">Copied!</p>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
